<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Backbone.js People Viewer</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
	</head>
	<body>
		<div class="container">
			<header class="container">
				<h1>Users Table</h1>
				<p><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add New User</button></p>
			</header>
			<section class="container">
				<div id="app" class="row">
					<table class="table table-bordered">
						<thead>
							<tr>
								<td>#</td>
							  	<td>First Name</td>
							  	<td>Last Name</td>
							  	<td>Email</td>
							  	<td>Phone Number</td>
							  	<td>Date Added</td>
							  	<td><button class="edit btn btn-info">Edit</button></td>
							  	<td><button class="delete btn btn-danger">Delete</button></td>
							</tr>
						</thead>
					</table>

					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">Add New User Form</h4>
								</div>
								<div class="modal-body">
									<form action="#" method="post" role="form">
										<div class="form-group">
										    <label for="fname">First Name</label>
										    <input type="text" class="form-control" id="fname" placeholder="First Name">
										</div>
										<div class="form-group">
										    <label for="lname">Last Name</label>
										    <input type="text" class="form-control" id="lname" placeholder="Last Name">
										</div>
										<div class="form-group">
										    <label for="email">Email address</label>
										    <input type="email" class="form-control" id="email" placeholder="Enter email">
										</div>
										<div class="form-group">
										    <label for="phone">Phone Number</label>
										    <input type="phone" class="form-control" id="phone" placeholder="Phone Number">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Add</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</section>
			<script id="entryTemplate" type="text/x-handlebars-template">
				<table class="table table-bordered">
						<thead>
							<tr>
								<td>#</td>
							  	<td>First Name</td>
							  	<td>Last Name</td>
							  	<td>Email</td>
							  	<td>Phone Number</td>
							  	<td>Date Added</td>
							  	<td><button class="edit btn btn-info">Edit</button></td>
							  	<td><button class="delete btn btn-danger">Delete</button></td>
							</tr>
						</thead>
					</table>
			</script>

			<script src="js/lib/jquery-1.11.0.min.js"></script>
			<script src="js/lib/jquery-dateFormat.min.js"></script>
			<script src="js/lib/jquery-ui-1.10.4.custom.min.js"></script>
			<script src="js/lib/underscore-min.js"></script>
			<script src="js/lib/backbone-min.js"></script>
			<script src="js/lib/handlebars-v1.3.0.js"></script>
			<script src="js/lib/bootstrap.min.js"></script>
			<script src="js/models/person.js"></script>
			<script src="js/collections/people.js"></script>
			<script src="js/views/person.js"></script>
			<script src="js/views/people.js"></script>
			<script src="js/app.js"></script>
		</div>
	</body>
</html>
